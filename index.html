<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <article id="container">
      <!-- Results Screen -->
      <div id="result">0</div>
      <!-- Clear, backspace, division -->
      <div id="row1" class="calc-row">
        <button id="clear">C</button>
        <button id="backspace">←</button>
        <button id="division" class="orange">÷</button>
      </div>
      <!-- 7, 8, 9 and Multiplication -->
      <div id="row2" class="calc-row">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiplication" class="orange">×</button>
      </div>
      <!-- 4, 5, 6 and minus -->
      <div id="row3" class="calc-row">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus" class="orange">-</button>
      </div>
      <!-- 1, 2, 3 and plus -->
      <div id="row4" class="calc-row">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus" class="orange">+</button>
      </div>
      <!-- Zero and = -->
      <div id="row5" class="calc-row">
        <button id="zero">0</button>
        <button id="equal" class="orange">=</button>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
